<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Hora/Mês</title>
</head>
<body>
    <script>
        let ganhaHora = (prompt("Insira o quanto você ganha por hora: "));
        let horaMes = (prompt("Insira quantas horas você trabalha no mês: "));
        let salario = ganhaHora * horaMes;
        let resultado = ("Seu salário é de R$" + salario);
        console.log(resultado);
        alert(resultado);
    </script>
</body>
