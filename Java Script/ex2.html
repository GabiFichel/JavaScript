<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Pizzaria</title>
</head>
<body>
    <script>
        let conta = Number(prompt("Informe o valor total da conta (R$):"));
        let numClientes = Number(prompt("Informe o número de clientes:"));

        let valorPorCliente = conta / numClientes;

        let resultado = "Valor da conta: R$ " + valorPorCliente;
                        "\nNúmero de clientes: " + numClientes;
                        "\nValor por cliente: R$ " + valorPorCliente;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
