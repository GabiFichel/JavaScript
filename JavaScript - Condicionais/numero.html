<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Números</title>
</head>
<body>
    <script>
        let numero = Number(prompt("Insira um número: "));
        if (numero < 0) {
            let resultado = `O número ${numero} é negativo!`;
            document.write(resultado);
        } else if (numero == 0) {
            let resultado = `O número ${numero} é nulo!`;
            document.write(resultado);
        } else {
            let resultado = `O número ${numero} é positivo!`;
            document.write(resultado);
        }
        console.log(resultado);
    </script>
</body>
</html>
