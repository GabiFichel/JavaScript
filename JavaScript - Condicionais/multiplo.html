<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 8</title>
</head>
<body>
<script>
    let numero = Number(prompt("Digite um número: "));
    if (numero % 5 === 0) {
        let resultado = "É múltiplo de 5";
        document.write(resultado);
        console.log(resultado);
    } else {
        let resultado = "Não é múltiplo de 5";
        document.write(resultado);
        console.log(resultado);
    }
</script>
</body>
</html>
