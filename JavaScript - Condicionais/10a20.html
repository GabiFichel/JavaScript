<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 10</title>
</head>
<body>
<script>
    let numero = Number(prompt("Digite um número: "));
    if (numero >= 10 && numero <= 20) {
        let resultado = "Está na faixa de 10 a 20";
    } else {
        let resultado = "Fora da faixa";
    }
    document.write(resultado);
    console.log(resultado);
</script>
</body>
</html>
