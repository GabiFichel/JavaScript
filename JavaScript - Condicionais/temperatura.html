        let temp = Number(prompt("Insira a temperatura: "));
        if (temp > 25) {
            let resultado = `está quente`;
            document.write(resultado);
        } else if (temp < 25) {
            let resultado = `está frio`;
            document.write(resultado);
        } else {
            let resultado = `está agradável`;
            document.write(resultado);
        }
console.log(resultado);
