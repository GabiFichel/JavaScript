<!DOCTYPE html>

</head>
<body>
    <script>
        let senha1 = Number(prompt("Insira a senha: "));
        let senha2 = Number(prompt("Confirme sua senha: "));
        if (senha1 == senha2) {
            let resultado = `Senha correta!`;
            document.write(resultado);
        } else {
            let resultado = `Senha incorreta!`;
            document.write(resultado);
        }
        console.log(resultado);
    </script>
</body>
