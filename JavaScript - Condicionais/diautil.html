<body>
<script>
    let dia = prompt("Digite o nome do dia da semana: ").toLowerCase();
    if (dia === "sábado" || dia === "domingo") {
        let resultado = "Fim de semana";
        document.write(resultado);
        console.log(resultado);
    } else {
        let resultado = "Dia útil";
        document.write(resultado);
        console.log(resultado);
    }
</script>
