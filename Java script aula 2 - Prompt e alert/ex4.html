<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Celsius</title>

    4 - Alguns países medem temperaturas em graus Celsius, e outros em graus Fahrenheit. 
    Faça umprograma em javascript para ler uma temperatura Celsius e exibi-la em Fahrenheit 
    (pesquise como fazer este tipo de conversão).  F = (C * 1.8) + 32

</head>
<body>
    <script>
        let celsius = Number(prompt("Insira a temperatura em Celsius para realizar a conversão: "));
        let fahrenheit = (celsius * 1.8) + 32;
        let resultado = `A conversão de ${celsius}°C em Fahrenheit é ${fahrenheit}°F`;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
