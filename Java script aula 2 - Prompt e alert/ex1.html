<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Gasolina</title>
</head>
<body>
    <script>
        let litro = Number(prompt("Insira o preço da gasolina"));
        let valor = Number(prompt("Insira o quantos reais deseja colocar de gasolina: "));
        let tanque = valor / litro;
        let resultado = `O preço da gasolina é R$${litro}, o valor que você irá pagar é de R$${valor} e isso preencherá o tanque com ${tanque} litros.`;
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
